<h2>recommended blog page</h2>

<div>	
	<h2>category</h2>
	<form name = "form">
	<select class="form-control" id="selectCategory" name="selectCategory" (change)="onSelect()">
		<option value="All">All</option>
		<option value="DEFAULT CATEGORY">Default Category</option>
		<option value="food">Food</option>
		<option value="beauty">Beauty</option>
	</select>
	</form>
</div>

<br><br>
<h1>Recommended Posts</h1>
      <div class="row">
        <div class="col-lg-4" 
        *ngFor="let post of posts">
          <h2>{{post.id}}. {{post.title}}</h2>
	     <span class="text-muted">adfree score : {{post.adfree_score}}</span> <br>
          <span class="text-muted">content score : {{post.content_score}}</span><br>
          <span class="text-muted">total score : {{post.total_score}}</span><br>              
          <p><a class="btn btn-primary" href={{post.url}} role="button">Goto post &raquo;</a></p>
        </div>
      </div>
